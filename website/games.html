<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMES</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <h2>Games</h2>
    <p>Welcome to the games page!</p>
    <p>Here you can see the games I have done and the ones I'm currently working on!</p>
    <div class="games-grid">
        <!-- Add in reverse order so the latest appears first -->
        <div class="game-card" onclick="showPopup('game5')">
            <img src="game5.jpg" alt="Game 5">
            <h3>Game 5</h3>
        </div>
        <div class="game-card" onclick="showPopup('game4')">
            <img src="game4.jpg" alt="Game 4">
            <h3>Game 4</h3>
        </div>
        <div class="game-card" onclick="showPopup('game3')">
            <img src="game3.jpg" alt="Game 3">
            <h3>Game 3</h3>
        </div>
        <div class="game-card" onclick="showPopup('game2')">
            <img src="game2.jpg" alt="Game 2">
            <h3>Game 2</h3>
        </div>
        <div class="game-card" onclick="showPopup('game1')">
            <img src="game1.jpg" alt="Game 1">
            <h3>Game 1</h3>
        </div>
    </div>

    <!-- Popup container -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <div id="popup-info"></div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
